{% extends "layout.html" %}

{% block title %}
    Deposit
{% endblock %}

{% block main %}
    <form action="/deposit" method="post">
        <div class="form-group">
            <input autocomplete="off" style="width:400px" autofocus class="form-control" name="deposit" placeholder="How much cash do you want to deposit?" type="number" min="0">
        </div>
        <button class="btn btn-primary" type="submit">Confirm</button>
    </form>
{% endblock %}
